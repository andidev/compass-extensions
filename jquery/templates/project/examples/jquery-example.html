<!DOCTYPE html>
<html>
<head>
	<title>jQuery Example</title>

	<!-- jQuery -->
	<script type="text/javascript" src="../javascripts/jquery.js"></script>

	<!-- JavaSript -->
	<script type="text/javascript">
		$(function() {
			$('.hello-jquery').html("Hello jQuery!").css("color", "green");
		});
	</script>
</head>
<body>
	<h2>jQuery Example</h2>
	<div>
		<span class="hello-jquery"></span>
	</div>
</body>
</html>

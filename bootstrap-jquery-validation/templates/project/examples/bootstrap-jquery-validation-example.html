<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap jQuery Validation Example</title>

	<!-- jQuery -->
	<script type="text/javascript" src="../javascripts/jquery.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.css" />
	<script type="text/javascript" src="../javascripts/bootstrap.js"></script>

	<!-- jQuery Validation -->
	<script type="text/javascript" src="../javascripts/jquery-validation.js"></script>

	<!-- Bootstrap jQuery Validation -->
	<script type="text/javascript" src="../javascripts/bootstrap-jquery-validation.js"></script>

	<!-- Css -->
	<style type="text/css">

	</style>

	<!-- Javascript -->
	<script type="text/javascript">
	$(function() {
		$('#contact-form').validate(
		{
			rules: {
				name: {
					minlength: 2,
					required: true
				},
				email: {
					required: true,
					email: true
				},
				subject: {
					minlength: 2,
					required: true
				},
				message: {
					minlength: 2,
					required: true
				}
			}
		});
	});
	</script>

</head>
<body>
	<h2>Bootstrap jQuery Validation Example</h2>
	<form action="" id="contact-form" class="form-horizontal">
		<fieldset>
			<legend>Sample Contact Form <small>(will not submit any information)</small></legend>
			<div class="control-group">
				<label class="control-label" for="name">Your Name</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="name" id="name">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="email">Email Address</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="email" id="email">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="subject">Subject</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="subject" id="subject">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="message">Your Message</label>
				<div class="controls">
					<textarea class="input-xlarge" name="message" id="message" rows="3"></textarea>
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary btn-large">Submit</button>
				<button type="reset" class="btn">Cancel</button>
			</div>
		</fieldset>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Skrollr Example</title>

	<!-- Skrollr -->
	<link rel="stylesheet" type="text/css" href="../stylesheets/skrollr.css" />

	<!-- Css -->
	<style type="text/css">
		#thing {
			width:32px;
			height:32px;
			border-radius:16px;
			background:#000;
		}
	</style>
</head>
<body class="notransition">
	<div id="thing" data-0="left[cos]:10%;top[sin]:10%;" data-10000="left:90%;top:90%;"></div>

	<!-- Skrollr -->
	<script type="text/javascript" src="../javascripts/skrollr.js"></script>

	<!-- JavaSript -->
	<script type="text/javascript">
		skrollr.init({
			easing: {
				sin: function(p) {
					return (Math.sin(p * Math.PI * 2 - Math.PI/2) + 1) / 2;
				},
				cos: function(p) {
					return (Math.cos(p * Math.PI * 2 - Math.PI/2) + 1) / 2;
				},
			},
			render: function(data) {
				//Loop
				if(data.curTop === data.maxTop) {
					this.setScrollTop(0);
				}
			}
		});
	</script>
</body>
</html>
